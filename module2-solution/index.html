<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      .item_to_buy {
        display: inline-block;
        width: 180px;
      }
    </style>
  </head>
<body ng-app="CheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyShoppingController as to_buy" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in to_buy.items"><span class="item_to_buy">Buy {{item.quantity}} {{item.name}}</span> <button class="btn btn-default" ng-click="to_buy.checkItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!to_buy.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtShoppingController as bought" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!bought.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
