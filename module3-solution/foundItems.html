<ul>
  <li ng-repeat="item in list.foundItems">
    {{ item.name }}, {{ item.short_name }}, {{ item.description?item.description:'no description' }}
    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div class="error" ng-if="!list.foundItems.length">Nothing found</div>
